{% extends "base.html" %}

{% block content %}
<div class="tv-heading">
    <h2>TV Shows</h2>
</div>
<section id="tv-list">
    {% for item in data %}
    <div class="tv-box">
        <div class="tv-img">
            <img src="https://image.tmdb.org/t/p/original/{{item.poster_path}}">
        </div>
        <a href="#">
            {{item.name}}
        </a>
    </div>
    {% endfor %}
    <a href="{{ url_for('main.prevpage') }}">PREV</a>
    <a href="{{ url_for('main.nextpage') }}">NEXT</a>
    
</section>
{% endblock %}
